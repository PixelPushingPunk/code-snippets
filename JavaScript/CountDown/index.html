<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>jQuery Rolodex Countdown Animation[Demo]</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="js/jquery.countdown.js"></script>
</head>

<body>	

	<div id="wrapping">
		<div id="clock-ticker" class="clearfix">
			<div class="block">
				<span class="flip-top" id="numdays">1</span>
				<span class="flip-btm"></span>
				<footer class="label">Days</footer>
			</div>
			
			<div class="block">
				<span class="flip-top" id="numhours">01</span>
				<span class="flip-btm"></span>
				<footer class="label">Hours</footer>
			</div>
			
			<div class="block">
				<span class="flip-top" id="nummins">01</span>
				<span class="flip-btm"></span>
				<footer class="label">Mins</footer>
			</div>
			
			<div class="block">
				<span class="flip-top" id="numsecs">05</span>
				<span class="flip-btm"></span>
				<footer class="label">Secs</footer>
			</div>
		</div>
	</div>
	
</body>
</html>
